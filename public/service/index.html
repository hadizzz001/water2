				<div id="content-container" class="content-boxed layout-full"></div>
			
				<script>
					document.addEventListener('DOMContentLoaded', () => {
						// Extract the ID from the URL parameters
						const urlParams = new URLSearchParams(window.location.search);
						const id = urlParams.get('id');
			
						// Define the API URL
						const apiUrl = `/api/posts/${id}`;
			
						// Fetch and render the data
						async function fetchData() {
							try {
								const response = await fetch(apiUrl);
								if (!response.ok) {
									throw new Error('Failed to fetch data');
								}
			
								const data = await response.json();
			
								// Populate the content dynamically
								const contentContainer = document.getElementById('content-container');
								contentContainer.innerHTML = `
									<div id="full-width" class="content">
										<div class="content-box">
											<h1>${data.title}</h1>
											<p>${data.description}</p>
											
											<div id="gallery">
												${data.img1
													.map(
														(imgUrl) => `
													<a href="#popup"><img src="${imgUrl}" alt="Gallery Image" onclick="openPopup('${imgUrl}')"></a>
												`
													)
													.join('')}
											</div>
											
											<!-- Popup Modal -->
											<div id="popup" onclick="closePopup()" style="display: none;">
												<img id="popupImg" src="" alt="Popup Image">
											</div>
										</div>
									</div>
								`;
							} catch (error) {
								console.error('Error fetching data:', error);
							}
						}
			
						// Call fetchData
						fetchData();
			
						// Popup functions
						window.openPopup = function (src) {
							const popup = document.getElementById('popup');
							const popupImg = document.getElementById('popupImg');
							popup.style.display = 'flex';
							popupImg.src = src;
						};
			
						window.closePopup = function () {
							const popup = document.getElementById('popup');
							popup.style.display = 'none';
						};
					});
				</script>
